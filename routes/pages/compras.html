<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compras</title>
    <script src="javascripts/axios.min.js"></script>
    <script src="javascripts/compras.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>

<body onload="limpiarFormulario();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de registro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/compras">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ventas">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registro">Registro</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Gestionar compras</h1>
        </header>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="fecha">Fecha</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" id="fecha" name="fecha">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="num_compra">No. de documento</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="num_compra" name="num_compra" placeholder="No. de documento">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="proveedor">Proveedor</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="proveedor" name="proveedor" placeholder="Proveedor">
                </div>
            </div>
        </form>
        <p>
            Lineas de compra
            <input type="button" class="btn btn-primary" id="catalogo" name="catalogo" onclick="abrirEnPestana('/productos');" value="Ver catalogo">
        </p>
        <p>
            <form class="form-inline">
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" min="1" id="cantidad" class="form-control" name="cantidad" value="1">
                </div>
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input class="form-control" type="text" id="codigo" name="codigo" placeholder="Código">
                </div>
                <div class="form-group">
                    <label for="precio_unitario">Precio unitario: </label>
                    <input class="form-control" type="text" id="precio_unitario" name="precio_unitario" placeholder="Precio unitario">
                </div>
            </form>
        </p>
        <form class="form-horizontal">
            <div class="form-group">
                <input class="btn btn-primary" type="button" value="Agregar" onclick="agregarLineaDeCompra();">
            </div>
        </form>
        <table class="table table-hover" id="tabla-lineas-de-compras">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Concepto</th>
                    <th>Precio unitario</th>
                    <th>Total de linea</th>
                </tr>
            </thead>
        </table>
        <form class="form-horizontal">
            <div class=form-group "">
                <input type="button" class="btn btn-primary" value="Guardar" onclick="guardarCompra();">
            </div>
        </form>
    </div>
    <!-- bootstrap -->
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
</body>

</html>
