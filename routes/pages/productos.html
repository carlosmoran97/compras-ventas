<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <script src="/axios/dist/axios.min.js"></script>
    <script src="javascripts/productos.js"></script>
</head>

<body onload="llenarTablaProductos();">
    <nav>
        <a href="/">Inicio</a><br>
        <a href="/productos">Productos</a><br>
        <a href="/compras">Compras</a><br>
        <a href="/ventas">Ventas</a><br>
    </nav>
    <form>
        <p>
            <label for="codigo">Código: </label>
            <input type="text" id="codigo" name="codigo" placeholder="Código">
            <br>
        </p>

        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br>
        </p>

        <p>
            <label for="descripcion">Descripcion: </label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción">
            <br>
        </p>
        <p>
            <label for="existencia">Existencia: </label>
            <input type="text" id="existencia" name="existencia" placeholder="Existencia">
            <br>
        </p>
        <p>
            <input type="button" value="Guardar" onclick="guardarProducto();"><br>
        </p>
    </form>
    <table id="tabla-productos" border="1">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Existencia</th>
            </tr>
        </thead>
    </table>
</body>

</html>
