<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <script src="/axios/dist/axios.min.js"></script>
    <script src="javascripts/productos.js"></script>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>

<body onload="llenarTablaProductos();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de registro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compras">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ventas">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registro">Registro</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Gestionar productos</h1>
        </header>
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                Nuevo producto
            </button>
        </p>
        <div class="collapse" id="collapseForm">
            <div class="card card-block">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="codigo">Código: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="codigo" name="codigo" placeholder="Código">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nombre">Nombre: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="descripcion">Descripcion: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="descripcion" name="descripcion" placeholder="Descripción">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="existencia">Existencia: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="existencia" name="existencia" placeholder="Existencia">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="button" value="Guardar" onclick="guardarProducto();">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table id="tabla-productos" class="table table-hover">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Existencia</th>
                </tr>
            </thead>
        </table>

    </div>
    <!-- bootstrap -->
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
</body>

</html>
